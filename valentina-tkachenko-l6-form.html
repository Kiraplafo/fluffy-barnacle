<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пример проверки достоверности ввода</title>
    <script type="text/javascript" src="Validate.js"></script>
    <style type="text/css">
        input.invalid {
            background-color: Pink;
        }

        input.valid {
            background-color: LightGreen;
        }
    </style>
</head>
<body>
    <form name="form1" onsubmit="onsubmitHandler(this)">
            Name:
        <input type="text" onchange="nameOnChange(this)" name="userName" /><br />
            email:
        <input type="text" onchange="emailOnChange(this)" name="email" /><br />
            zipcode:
        <input type="text" onchange="zipcodeOnChange(this)" name="zip" /><br />
        <input type="submit" />
    </form>
</body>
</html>
